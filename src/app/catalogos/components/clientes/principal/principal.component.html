<p-toast>
</p-toast>

<div class="main-container">

    <h1>Clientes</h1>

    <p-toolbar styleClass="p-1 mb-4 d-flex justify-content-end gap-2 text-right">
        <button type="button" class="btn btn-secondary" routerLink="/catalogos"><i class="fas fa-arrow-left"></i> Regresar</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCliente(null, null)"><i class="fas fa-plus"></i> Nuevo cliente</button>
    </p-toolbar>

    <div class="table-container">
        <p-table [value]="clientes" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros" [rowsPerPageOptions]="[10, 25, 50]" [rows]="10"
            paginatorPosition="both" class="main-table">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="idCliente">
                        <div class="d-flex align-items-center">ID
                            <p-sortIcon field="idCliente"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="rfc">
                        <div class="d-flex align-items-center">RFC
                            <p-sortIcon field="rfc"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="cliente">
                        <div class="d-flex align-items-center">Cliente
                            <p-sortIcon field="cliente"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="activo">
                        <div class="d-flex align-items-center">Estatus
                            <p-sortIcon field="activo"></p-sortIcon>
                        </div>
                    </th>
                    <th class="text-center">Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente let-i="rowIndex">
                <tr>
                    <td>{{cliente.idCliente}}</td>
                    <td>{{cliente.rfc}}</td>
                    <td>{{cliente.cliente}}</td>
                    <td>
                        <p-tag severity="success" *ngIf="cliente.activo">Activo</p-tag>
                        <p-tag severity="danger" *ngIf="!cliente.activo">Inactivo</p-tag>
                    </td>
                    <td>
                        <div class="text-center">
                            <button title="Modificar cliente" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-mr-2 mr-3" (click)="guardarCliente(cliente, i)"></button>
                            <button title="Eliminar cliente" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-mr-2" (click)="eliminarCliente(cliente, i)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
