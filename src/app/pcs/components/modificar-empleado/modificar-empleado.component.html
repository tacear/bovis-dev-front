
<p-toast></p-toast>

<form [formGroup]="form" (ngSubmit)="guardar()">

    <div class="row">
        <div class="col-12">
            <label for="num_empleado">Empleado:</label>
            <ng-container *ngIf="empleado; else dropDown">
                <p>{{empleado.empleado}}</p>
            </ng-container>
            <ng-template #dropDown>
                <p-dropdown 
                    id="empleado" 
                    [options]="empleados"
                    placeholder="Seleccionar una empleado" 
                    optionLabel="name"
                    [showClear]="true"
                    [style]="{ width: '100%' }"
                    optionValue="code"
                    [ngClass]="{'ng-invalid ng-dirty': esInvalido('num_empleado')}"
                    formControlName="num_empleado"
                    [filter]="true" 
                    filterBy="name"
                    appendTo="body"
                ></p-dropdown>
                <div *ngIf="esInvalido('num_empleado')">
                    <small
                        class="error-msg"
                    >
                        {{ obtenerMensajeError('num_empleado') }}
                    </small>
                </div>
            </ng-template>
        </div>
        
        <ng-container formArrayName="fechas">
            <div 
                *ngFor="let fecha of fechas.controls; let i = index" 
                class="col-6"
                [formGroupName]="i"
            >
                <div class="d-grid">
                    <label [for]="'campo-fecha-'+i">
                        <strong>{{fecha.value.desc | uppercase}}:</strong>
                    </label>
                    <p-inputNumber 
                        formControlName="porcentaje" 
                        inputId="minmax" 
                        [id]="'campo-fecha-'+i"
                        mode="decimal" 
                        [min]="0" 
                        [max]="100"
                    ></p-inputNumber>
                </div>
            </div>
        </ng-container>

        <button type="button" class="btn btn-info" (click)="guardar()" [disabled]="!form.valid || !form.value.num_empleado">Guardar</button>
